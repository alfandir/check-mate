name: routine_isar_app
description: Routine planner sample using Isar DB - create/edit/delete tasks with multiple selected dates.
publish_to: "none"
version: 0.0.1
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  isar: any
  isar_flutter_libs: any
  path_provider: any
  intl: ^0.17.0
  uuid: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.0
  isar_generator: any

flutter:
  uses-material-design: true
